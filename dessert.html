</head>

<body>

  <div class="topbar">
    <div class="containerbox">
      <div class="logo">
        <i class="fa-solid fa-house"></i>
        <a href="../index.html" target="_blank">MEALFINDER</a>
      </div>
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
        <!-- Menu List -->
        <nav class="menu-list" id="menuList">
          <ul>
           <li><a href="./beef.html">Beef</a></li>
            <li><a href="./chicken.html">Chicken</a></li>
            <li><a href="./dessert.html">Dessert</a></li>
            <li><a href="./Lamb.html">Lamb</a></li>
            <li><a href="./Miscellaneous.html">Miscellaneous</a></li>
            <li><a href="./Pasta.html">Pasta</a></li>
            <li><a href="./pork.html">pork</a></li>
            <li><a href="./Seafood.html">Seafood</a></li>
            <li><a href="./side.html">side</a></li>
            <li><a href="./starter.html">starter</a></li>
            <li><a href="./Vegan.html">Vegan</a></li>
            <li><a href="./vegetarian.html">Vegetarian</a></li>
            <li><a href="./Breakfast.html">Breakfast</a></li>
            <li><a href="./Goat.html">Goat</a></li>      
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <header class="header">
    <div class="search-bar">
      <input type="text" placeholder="Search recipes here.." />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="hero-text">
      <h1>What are your favorite cuisines?</h1>
      <p>PERSONALIZE YOUR EXPERIENCE</p>
    </div>
  </header>

  <h1 class="dia">dessert</h1>
  

<div id="desc-box">
  <p id="dessert-desc"></p>
</div>

<h2 class="meal-title">MEALS</h2>
 <div class="underlines"></div>

<div id="mealContainer" class="grid"></div>





  <script>
//     <script>
  const menuIcon = document.querySelector(".menu-icon");
  const menuList = document.getElementById("menuList");

  menuIcon.addEventListener("click", () => {
      if (menuList.style.display === "block") {
          menuList.style.display = "none";
      } else {
          menuList.style.display = "block";
      }
  });

  // ✅ FETCH dessert MEALS
  fetch("https://www.themealdb.com/api/json/v1/1/filter.php?c=Dessert")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("mealContainer");

      data.meals.forEach(meal => {
        container.innerHTML += `
          <div class="meal">
            <img src="${meal.strMealThumb}" />
            <h3>${meal.strMeal}</h3>
          </div>
        `;
      });
    })
    .catch(err => console.log(err));


  // ✅ FETCH dessert CATEGORY DESCRIPTION
  fetch("https://www.themealdb.com/api/json/v1/1/categories.php")
    .then(res => res.json())
    .then(data => {
        const dessertCategory = data.categories.find(cat => cat.strCategory === "Dessert");
        document.getElementById("dessert-desc").innerText = dessertCategory.strCategoryDescription;
    })
    .catch(err => console.log(err));
</script>

</body>
</html>
